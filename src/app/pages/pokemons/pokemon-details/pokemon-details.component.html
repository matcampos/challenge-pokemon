<section>
    <article>
        <div class="container">
            <nav class="breadcrumb" aria-label="breadcrumbs">
                <ul>
                    <li>
                        <a title="Home" routerLink="/">Home</a>
                    </li>
                    <li class="is-active">
                        <a title="Detalhes" [routerLink]="['/details', pokemon?.id]">Detalhes</a>
                    </li>
                </ul>
            </nav>
            <div class="tile is-ancestor">
                <div class="tile is-horizontal is-6">
                    <div class="tile is-parent is-full">
                        <article class="tile is-child notification is-horizontal is-white">

                            <div class="tile is-parent is-6-tablet is-white is-12-mobile">
                                <article class="tile is-child notification is-white">
                                    <figure class="image">
                                        <img [src]="pokemon.image.large" [alt]="pokemon?.name">
                                    </figure>
                                </article>
                            </div>


                            <div class="tile is-parent is-6-tablet is-white is-12-mobile">
                                <article class="tile is-child notification is-white">
                                    <p class="title">Nome: {{pokemon?.name}}</p>
                                    <p class="subtitle is-marginless">Id: {{pokemon?.id}}</p>
                                </article>
                            </div>
                        </article>
                    </div>
                </div>
                <div class="tile is-vertical is-6 is-white">
                    <div class="tile is-parent is-full">
                        <article class="tile is-child notification is-white">
                            <p class="title">Tipos</p>
                            <p class="sub-title" *ngIf="pokemon?.types?.length == 0">Nenhum tipo cadastrado...</p>
                            <div class="tags are-medium">
                                <span class="tag is-success" *ngFor="let type of pokemon.types">{{type}}</span>
                            </div>
                        </article>
                    </div>
                    <div class="tile is-parent is-full">
                        <article class="tile is-child notification is-white">
                            <p class="title">ResistÃªncias</p>
                            <p class="sub-title" *ngIf="pokemon?.resistances?.length == 0">Nenhuma resistencia
                                cadastrada...</p>
                            <div class="tags are-medium">
                                <span class="tag is-success"
                                    *ngFor="let type of pokemon.resistances">{{resistances.type}}</span>
                            </div>
                        </article>
                    </div>
                    <div class="tile is-parent is-full">
                        <article class="tile is-child notification is-white">
                            <a class="button is-info is-medium" [class.disabled]="pokemon?.attacks?.length == 0"
                                title="Ver ataques" (click)="openModal()">Ver ataques</a>

                            <p class="sub-title" *ngIf="pokemon?.types?.length == 0">Nenhum ataque cadastrado...</p>
                        </article>
                    </div>
                </div>
            </div>

            <div class="columns has-negative-margin">
                <div class="column">
                    <a class="button is-link is-medium" title="Voltar" routerLink="/">Voltar</a>
                </div>
            </div>
        </div>
    </article>
</section>
